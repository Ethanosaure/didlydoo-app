<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="frontend/css/style.css" />
    <script type="module" src="frontend/js/script.js"></script>
    <title>Didlydoo-app</title>

  <body>
    <h1 class="main_title">Didlydoo</h1>
    <form>
      <button type="button" id="add_event_btn">add event</button>
    </form>
    <dialog id="dialogElm">
      <form>
        <h2>Give infos about your event</h2>
        <label id="dialog_label" for="diaslog_author"
          >Complete informations</label
        >
        <input type="text" id="dialog_author" placeholder="author" />
        <input type="text" id="dialog_title" placeholder="title" />
        <input type="text" id="dialog_description" placeholder="description" />
        <input type="date" id="dialog_date" placeholder="date" />
        <button id="add_btn">Add</button>
      </form>
    </dialog>
  </body>
